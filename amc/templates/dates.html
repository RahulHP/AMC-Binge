<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AMCBingeV2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><a class="navbar-brand" href="#">AMC Binge</a></div>
        </nav>
        <div class="row">
            <div class="col col-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action">
                        <div class="d-flex flex-column"><span style="font-family: Roboto, sans-serif;font-weight: 700">Theatre</span><span style="font-family: Roboto, sans-serif;">{{ selected_theatre.theatre_name }}</span></div>
                    </li>
                    <li class="list-group-item active"><span style="font-family: Roboto, sans-serif;font-weight:700">Date</span></li>
                    <li class="list-group-item disabled"><span style="font-family: Roboto, sans-serif;font-weight:700">Movies</span></li>
                    <li class="list-group-item disabled"><span style="font-family: Roboto, sans-serif;font-weight:700">Results</span></li>
                </ul>
            </div>
            <div class="col col-9">
                <ul class="list-group list-group-flush" id="date_holder">
                    {% for date in show_dates %}
                    <a href="#" id="{{ date.show_date.strftime('%d-%m-%Y') }}" class="list-group-item list-group-item-action date_item">
                        <div class="d-flex flex-column"><strong>{{ date.show_date.strftime('%d %B %Y') }}</strong><span>{{ date.number_showtimes }} shows across {{ date.number_movies }} movies</span></div>
                    </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <form method="post" id="submitform">
                <input id="show_date" type="hidden" name="show_date" value="">
                <button class="btn btn-primary" id="submit" type="submit" style="float: right" disabled>Next</button>
            </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function () {
    $('.date_item').click(function (e) {
        {#https://stackoverflow.com/a/26178517#}
        e.preventDefault();
        $('#date_holder').find('.date_item').removeClass('active');
        $(this).addClass('active');
        $('#show_date').attr('value', $(this).attr('id'));
        $('#submit').attr('disabled', false);
    });

})
</script>
</body>

</html>
